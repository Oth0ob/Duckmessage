        <h1 id="message">Hi Name ! Do you accept my invitation to dinner? ?</h1>

    <audio id = "audio" src="GALA - Freed from desire [Official Video].mp3" controls></audio>
    <div id="button-container"></div>


    <script>
        const buttons = document.getElementsByClassName('button');
const image = document.getElementById('image');
const audio = document.getElementById('audio');
const message = document.getElementById('message');
const addtext = document.getElementById('addtext');
const imageUrls = [
    'bgred.jpg',
    'bggreen.jpg',
    'bgblue.jpg',
    'bgyellow.jpg'
  ];
  
  let currentIndex = 0;
  let intervalId = null;
  
  function changeBackground() {
    const imageUrl = imageUrls[currentIndex];
    document.body.style.backgroundImage = `url(${imageUrl})`;
    currentIndex = (currentIndex + 1) % imageUrls.length;
  }
  
  function startImageRotation() {
    if (intervalId) {
      clearInterval(intervalId);
    }
    intervalId = setInterval(changeBackground, 500);
  }

  function changemessagecolor(){
    message.style.color = 'black';
  }
  
  function changetext(){
    message.textContent = 'What a joy!';
  }

  function showaddtext(){
    addtext.style.display = 'block';
  }


  function hidebuttons(){
    for (let i = 0 ; i < buttons.length ; i++){
        buttons[i].style.display = 'none';
    }
  }

for (let i = 0;i<buttons.length;i++){
    buttons[i].addEventListener('click',function(){
        image.src = 'https://media4.giphy.com/media/SqH31WtTaFNxf8wxs5/giphy.gif';
        audio.currentTime = 58;
        audio.play();
        startImageRotation();
        changemessagecolor();
        changetext();
        hidebuttons();
        showaddtext();
});}        

    </script>
